    <script type="text/javascript">
    
    window.fn = {};

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.
  load(page)
    .then(menu.close.bind(menu));
};
    </script>
    <script type="text/javascript">
    function show()
        {
            var cls_h = document.getElementById('cls_h').value;
            var cls_p = document.getElementById('cls_p').value;
            var cls_r = document.getElementById('cls_r').value;
            if(eval(cls_h)>eval(cls_p))
                {
                    var divi= (cls_p/cls_h)*100;
                    var result = Math.ceil(divi);
                    var fcls_p = eval(cls_p) + eval(cls_r);
                    var fcls_h = eval(cls_h) + eval(cls_r);
                    var fdivi= (fcls_p/fcls_h)*100;
                    var fresult = Math.ceil(fdivi);
                    document.getElementById('mesg').innerHTML="Current Attendance "+result+"%<br>Maximum Attendance will be "+fresult+"%";
                }
            else
                {
                     document.getElementById('mesg').innerHTML=" Invalid data please try again";
                }
            
            
            /*
            var xcls_h=eval(cls_h+cls_r);
            var ycls_h=eval(cls_p+cls_r);

            var aresult = Math.ceil(zdivi);
            
            document.getElementById('mesg').innerHTML="Your current attendance is "+ result +"<br> If yu attend all class then your attendance will be ";
            */
        }
    </script>
